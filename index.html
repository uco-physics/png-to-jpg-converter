<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>メッシュワープ＋ペン描画</title>
  <style>
    :root {
      --primary: #4A90E2;
      --bg: #f7f9fc;
      --fg: #333;
      --accent: #e94e77;
    }
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--fg);
    }
    .toolbar {
      display: flex; flex-wrap: wrap; align-items: center;
      background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .toolbar > * { margin: 5px; }
    .toolbar button {
      background: var(--primary); color: white; border: none;
      padding: 8px 12px; border-radius: 4px; cursor: pointer;
      font-size: 14px;
    }
    .toolbar button.active { background: var(--accent); }
    .toolbar input[type=range] {
      width: 100px;
    }
    #container {
      position: relative; display: inline-block;
      margin: 20px;
      border: 3px solid #ddd; background: white;
    }
    canvas {
      display: block;
    }
    #gridContainer {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; pointer-events: none;
    }
    .grid-point {
      position: absolute; width: 12px; height: 12px;
      background: var(--accent); border-radius: 50%;
      transform: translate(-50%,-50%); cursor: move;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="imageInput" accept="image/*">
    <label>横分割:<span id="gridXValue">5</span><input type="range" id="gridX" min="2" max="50" value="5"></label>
    <label>縦分割:<span id="gridYValue">5</span><input type="range" id="gridY" min="2" max="50" value="5"></label>
    <button id="applyGridBtn">グリッド更新</button>
    <button id="undoBtn">戻る</button>
    <button id="redoBtn">進む</button>
    <button id="resetBtn">リセット</button>
    <button id="saveBtn">保存</button>
    <div style="border-left:1px solid #ddd;height:24px;margin:0 8px;"></div>
    <button id="brushBtn" class="active">ペン</button>
    <button id="eraserBtn">消しゴム</button>
    <input type="color" id="colorPicker" value="#e94e77">
    <label>太さ:<input type="range" id="sizeRange" min="1" max="50" value="5"></label>
    <button id="clearStrokesBtn">描画クリア</button>
  </div>
  <div id="container">
    <canvas id="baseCanvas"></canvas>
    <canvas id="strokesCanvas" style="position:absolute;top:0;left:0;"></canvas>
    <div id="gridContainer"></div>
  </div>

  <script>
  // --- コミットツリーは省略（先ほどの構造そのまま利用） ---
  class Commit { /* ...同じ実装... */ }

  const baseCanvas    = document.getElementById('baseCanvas');
  const strokesCanvas = document.getElementById('strokesCanvas');
  const baseCtx       = baseCanvas.getContext('2d');
  const strokesCtx    = strokesCanvas.getContext('2d');
  // UI Elements
  const imageInput = document.getElementById('imageInput');
  const gridX      = document.getElementById('gridX');
  const gridY      = document.getElementById('gridY');
  const gridXValue = document.getElementById('gridXValue');
  const gridYValue = document.getElementById('gridYValue');
  const applyGridBtn = document.getElementById('applyGridBtn');
  const undoBtn      = document.getElementById('undoBtn');
  const redoBtn      = document.getElementById('redoBtn');
  const resetBtn     = document.getElementById('resetBtn');
  const saveBtn      = document.getElementById('saveBtn');
  const brushBtn     = document.getElementById('brushBtn');
  const eraserBtn    = document.getElementById('eraserBtn');
  const colorPicker  = document.getElementById('colorPicker');
  const sizeRange    = document.getElementById('sizeRange');
  const clearStrokesBtn = document.getElementById('clearStrokesBtn');
  const gridContainer  = document.getElementById('gridContainer');

  let currentTool = 'brush';
  let drawColor   = colorPicker.value;
  let drawSize    = +sizeRange.value;

  brushBtn.onclick = ()=>{ currentTool='brush'; brushBtn.classList.add('active'); eraserBtn.classList.remove('active'); };
  eraserBtn.onclick= ()=>{ currentTool='eraser'; eraserBtn.classList.add('active'); brushBtn.classList.remove('active'); };
  colorPicker.oninput = e=> drawColor = e.target.value;
  sizeRange.oninput   = e=> drawSize = +e.target.value;
  clearStrokesBtn.onclick = ()=> strokesCtx.clearRect(0,0,strokesCanvas.width,strokesCanvas.height);

  // 画像／グリッド／コミットの実装は先ほどのコードを統合
  // ...
  // 描画(draw) の中で: ベースと同様に strokesCtx.getImageData を warp し、
  // 出力バッファにアルファ合成で重ねてから putImageData する
  
  // キャンバスサイズ同期
  function syncSize(w,h){
    baseCanvas.width = strokesCanvas.width = w;
    baseCanvas.height= strokesCanvas.height= h;
  }

  // ペン描画
  let drawing=false;
  strokesCanvas.addEventListener('mousedown', e=>{
    if(currentTool==='brush' || currentTool==='eraser'){
      drawing=true;
      strokesCtx.strokeStyle = currentTool==='eraser' ? 'rgba(0,0,0,1)' : drawColor;
      strokesCtx.globalCompositeOperation = currentTool==='eraser' ? 'destination-out' : 'source-over';
      strokesCtx.lineWidth = drawSize;
      strokesCtx.lineCap = strokesCtx.lineJoin = 'round';
      strokesCtx.beginPath();
      const r=strokesCanvas.getBoundingClientRect();
      strokesCtx.moveTo(e.clientX - r.left, e.clientY - r.top);
    }
  });
  strokesCanvas.addEventListener('mousemove', e=>{
    if(!drawing) return;
    const r=strokesCanvas.getBoundingClientRect();
    strokesCtx.lineTo(e.clientX - r.left, e.clientY - r.top);
    strokesCtx.stroke();
    draw(); // リアルタイム反映
  });
  document.addEventListener('mouseup', ()=>{ if(drawing){ drawing=false; strokesCtx.closePath(); } });

  // ...以降、画像読み込み／コミット／グリッド／draw() など統合...
  </script>
</body>
</html>
